<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>webCafe 로그인</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
</head>
<body>
  <div class="content-container">
    <h3 class="header">로그인</h3>
    <form action="URL" method="POST">
      <fieldset>
        <legend class="a11y">로그인</legend>
        <div class="login-form-container">

          <div class="login-group">
            <div class="login-id-password-wrapping">
              <div class="login__id">
                <label for="userId">아이디</label>
                <input type="email" id="userId" name="userId" placeholder="euid@euid.de" required />
              </div>
              <div class="login__password">
                <label for="userPassword">비밀번호</label>
                <input type="password" id="userPassword" name="userPassword" placeholder="8자리 이상" maxlength="8" required />
              </div>
            </div>

            <button type="submit" class="login__btn">로그인</button>
          </div>
          
          <div class="member-service">
            <div class="member__join">
              <span>회원가입</span>
            </div>
            <div class="member__search">
              <span>아이디 비밀번호 찾기</span>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
