<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
  <link rel="stylesheet" href="grid.css" />
  <title>grid</title>
</head>
<body>
  <section class="new-container">
    <!-- header 영역 -->
    <h2 class="header">새소식</h2>
    <!-- 메인 콘텐츠 -->
    <div class="main-group">
      <!-- 이미지 -->
      <figure class="main__img">
        <img src="news_1.png" alt="뉴스 이미지" />
        <figcaption>
          <span>W3C 리뉴얼</span>
        </figcaption>
      </figure>
      <!-- 본문 영역 -->
      <h3 class="main__title"><a href="#">W3C 사이트가 리뉴얼 되었습니다.</a></h3>
      <time class="main__date" datetime="2022-07-18">2022.07.18</time>
      <p class="main__content">디자인 및 다양한 view 환경을 고려하여 구성되어 있으며, 기존보다 최신 정보 및 개발자를 위한 기술 가이드도 찾기 쉽도록 구성되어 있습니다.</p>
    </div>
    <!-- 더보기 -->
    <span class="more"><a href="#">더보기</a></span>
  </section>
</body>
</html>
