<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
  <link rel="stylesheet" href="sprite.css" />
  <title>sprite</title>
</head>
<body>
  <section class="favorite-container">
    <h2 class="favorite-title">인기 <span>사이트</span></h2>
    <ol class="favorite-rank" aria-label="인기 사이트 순위">
      <li class="sprite spriteUp" aria-label="1위"><a href="https://www.w3.org/">W3C</a></li>
      <li class="sprite spriteDown" aria-label="2위"><a href="https://www.webstandards.org/">Web Standards</a></li>
      <li class="sprite spriteNo" aria-label="3위"><a href="https://developer.mozilla.org/ko/">MDN</a></li>
      <li class="sprite spriteUp" aria-label="4위"><a href="https://www.csszengarden.com/">CSS ZenGarden</a></li>
    </ol>
    <a href="#" class="favorite-more">더보기</a>
  </section>
</body>
</html>
